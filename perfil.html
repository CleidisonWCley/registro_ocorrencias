<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBMPE Perfil do Agente</title>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/institucional-extend.css" />
  <meta name="theme-color" content="#0b5f8a">
</head>
<body>
  <header class="header">
    <div class="brand"><img class="logo" src="icons/logo.jpg" alt="CBMPE logo"><div><div>CBMPE</div><div style="font-size:12px;color:rgba(255,255,255,0.9)">Perfil do Agente</div></div></div>
    <nav class="nav"><a href="index.html">Início</a><a href="admin.html">Login</a></nav>
  </header>

  <main class="container">
    <form id="profileForm" class="card">
      <h2>Informações do Perfil e Acesso</h2>
      <small>Use esta página para criar ou atualizar suas credenciais de acesso ao painel.</small>
      
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required />

      <hr/>

      <h4>Credenciais de Acesso</h4>
      <label for="email">E-mail (será seu usuário)</label>
      <input type="email" id="email" placeholder="exemplo@cbm.pe.gov.br" required />
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie ou altere sua senha" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" placeholder="(81) 99999-9999" />

      <button type="submit" class="btn primary" style="width:100%; margin-top:20px;">Salvar Alterações</button>
    </form>
  </main>

  <footer class="footer">© 2025 CBMPE Corpo de Bombeiros Militar de Pernambuco</footer>

  <script src="script/shared.js"></script> 
  <script src="script/perfil.js"></script>
</body>
</html>
