<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>Lascap Fire - Cadastro</title>
  
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/perfil.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <meta name="theme-color" content="#0b5f8a">
  
</head>
<body>

  <header class="header">
    <div class="brand">
        <img class="logo" src="icons/logo.png" alt="CBMPE logo">
        <div>
            <div style="text-transform: uppercase;">Lascap Fire</div>
            <div style="font-size:11px;color:rgba(255,255,255,0.9)">Sistema de Cadastro</div>
        </div>
    </div>
    <nav class="nav" role="navigation">
      <a href="index.html">Início</a>
      <a href="servicos.html" class="active">Sobre</a>
      <a href="app.html">Ocorrências</a>
      <a href="contato.html">Contato</a>
      <a href="ajuda.html">Suporte</a>
    </nav>
  </header>

  <main class="container">
    
    <div class="profile-card-wrapper">
        
        <div class="profile-side-visual">
            <div class="profile-avatar-large"><i class="fa-solid fa-user"></i></div>
            
            <div>
                <h2 style="margin:0; font-size: 1.6rem; font-weight: 700;">Criar Conta</h2>
                <p style="margin:5px 0 0 0; opacity: 0.9; font-size: 0.95rem;">Junte-se à equipe do Lascap Fire.</p>
            </div>
            
            <button type="button" id="btnGoogleSidebar" class="btn-google-sidebar">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
                <span>Usar conta Google</span>
            </button>
        </div>

        <div class="profile-side-form">
            <form id="profileForm">
                
                <button type="button" id="btnGoogleMobile" class="btn btn-google-sidebar" 
                        style="background:#fff; color:#555; border:1px solid #ddd; margin: 0 0 25px 0; display:none;">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
                    <span>Usar Google</span>
                </button>
                <script>if(window.innerWidth <= 768) document.getElementById('btnGoogleMobile').style.display='flex';</script>


                <div class="form-grid">
                    <div class="full-width">
                        <label class="tiny-label">NOME COMPLETO</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-id-card"></i>
                            <input type="text" id="nome" placeholder="Ex: Sd. Silva" required />
                        </div>
                    </div>

                    <div>
                        <label class="tiny-label">CELULAR</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" id="telefone" placeholder="(DDD) ----- ----" required />
                        </div>
                    </div>

                    <div>
                        <label class="tiny-label">E-MAIL</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" placeholder="@cbm.pe.gov.br" required />
                        </div>
                    </div>

                    <div>
                        <label class="tiny-label">SENHA</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="senha" placeholder="Mín. 6 dígitos" required />
                        </div>
                    </div>

                    <div>
                        <label class="tiny-label">CONFIRMAR SENHA</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="confirmaSenha" placeholder="Repita a senha" required />
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn primary" style="width:100%; margin-top:25px; padding: 12px;">
                    CADASTRAR E VERIFICAR <i class="fa-solid fa-arrow-right"></i>
                </button>
                
                <p style="text-align:center; font-size:12px; color:#999; margin-top:15px;">
                    Já possui conta? <a href="admin.html" style="color:var(--brand); font-weight:bold;">Faça Login</a>
                </p>

            </form>
        </div>
    </div>

  </main>

 
  <script src="script/shared.js"></script>
  <script type="module" src="script/perfil.js"></script>
</body>
</html>
