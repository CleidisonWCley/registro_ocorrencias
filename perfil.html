<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>Lascap Fire - Cadastro</title>
  
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <meta name="theme-color" content="#0b5f8a">
  
  <style>
    /* ================= ESTILOS ESPECÍFICOS DE PERFIL ================= */
    
    body {
        display: flex; flex-direction: column; min-height: 100vh;
        background-color: #f0f2f5;
    }
    main.container {
        flex: 1; display: flex; align-items: center; justify-content: center;
        padding: 20px;
    }

    .profile-card-wrapper {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        width: 100%; max-width: 900px;
        overflow: hidden;
        display: flex;
        animation: fadeInUp 0.6s ease-out;
    }

    /* --- LADO ESQUERDO (Visual) --- */
    .profile-side-visual {
        background: linear-gradient(135deg, #0b5f8a 0%, #063d5a 100%);
        width: 35%;
        padding: 40px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center;
    }

    .profile-side-visual h2, 
    .profile-side-visual p {
        color: #ffffff !important;
    }

    .profile-avatar-large {
        font-size: 60px; margin-bottom: 20px;
        background: rgba(255,255,255,0.1); width: 100px; height: 100px;
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        border: 2px solid rgba(255,255,255,0.3);
        color: #fff;
    }

    /* Botão Google com Hover Melhorado */
    .btn-google-sidebar {
        background: rgba(255,255,255,0.1); 
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        width: 100%; padding: 12px; border-radius: 6px;
        display: flex; align-items: center; justify-content: center; gap: 10px;
        font-weight: 600; font-size: 14px; cursor: pointer; 
        transition: all 0.3s ease;
        margin-top: 30px;
    }
    .btn-google-sidebar:hover {
        background: rgba(255,255,255,0.25);
        border-color: rgba(255,255,255,0.5);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* --- LADO DIREITO (Formulário) --- */
    .profile-side-form {
        width: 65%; padding: 40px;
        display: flex; flex-direction: column; justify-content: center;
    }

    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .full-width { grid-column: span 2; }

    .input-compact { position: relative; margin-bottom: 12px; }
    .input-compact input {
        width: 100%; padding: 12px 12px 12px 40px;
        border: 1px solid #ddd; border-radius: 6px;
        font-size: 14px; transition: border 0.3s; box-sizing: border-box;
    }
    .input-compact i {
        position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
        color: #999; font-size: 14px;
    }
    .input-compact input:focus { border-color: var(--brand); outline: none; }
    .input-compact input:focus + i { color: var(--brand); }

    .tiny-label { font-size: 11px; font-weight: bold; color: #666; margin-bottom: 4px; display: block; }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- RESPONSIVIDADE (MOBILE) --- */
    @media (max-width: 768px) {
        .profile-card-wrapper { flex-direction: column; }
        .profile-side-visual { 
            width: 100%; padding: 25px 20px; 
            flex-direction: row; justify-content: flex-start; gap: 15px; text-align: left;
        }
        .profile-avatar-large { width: 50px; height: 50px; font-size: 24px; margin-bottom: 0; }
        .btn-google-sidebar { display: none; } 
        
        .profile-side-form { width: 100%; padding: 25px 20px; }
        .form-grid { grid-template-columns: 1fr; gap: 0; }
        .full-width { grid-column: span 1; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="brand">
        <img class="logo" src="icons/logo.png" alt="CBMPE logo">
        <div>
            <div style="text-transform: uppercase;">Lascap Fire</div>
            <div style="font-size:11px;color:rgba(255,255,255,0.9)">Sistema de Cadastro</div>
        </div>
    </div>
    <nav class="nav">
        <a href="index.html">Início</a>
        <a href="admin.html">Login</a>
    </nav>
  </header>

  <main class="container">
    
    <div class="profile-card-wrapper">
        
        <div class="profile-side-visual">
            <div class="profile-avatar-large"><i class="fa-solid fa-user"></i></div>
            
            <div>
                <h2 style="margin:0; font-size: 1.6rem; font-weight: 700;">Criar Conta</h2>
                <p style="margin:5px 0 0 0; opacity: 0.9; font-size: 0.95rem;">Junte-se à equipe do Lascap Fire.</p>
            </div>
            
            <button type="button" id="btnGoogleSidebar" class="btn-google-sidebar">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
                <span>Usar conta Google</span>
            </button>
        </div>

        <div class="profile-side-form">
            <form id="profileForm">
                
                <button type="button" id="btnGoogleMobile" class="btn btn-google-sidebar" 
                        style="background:#fff; color:#555; border:1px solid #ddd; margin: 0 0 25px 0; display:none;">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
                    <span>Usar Google</span>
                </button>
                <script>if(window.innerWidth <= 768) document.getElementById('btnGoogleMobile').style.display='flex';</script>


                <div class="form-grid">
                    <div class="full-width">
                        <label class="tiny-label">NOME COMPLETO</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-id-card"></i>
                            <input type="text" id="nome" placeholder="Ex: Sd. Silva" required />
                        </div>
                    </div>

                    <div>
                        <label class="tiny-label">CELULAR</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" id="telefone" placeholder="(DDD) ----- ----" required />
                        </div>
                    </div>

                    <div>
                        <label class="tiny-label">E-MAIL</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" placeholder="@cbm.pe.gov.br" required />
                        </div>
                    </div>

                    <div>
                        <label class="tiny-label">SENHA</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="senha" placeholder="Mín. 6 dígitos" required />
                        </div>
                    </div>

                    <div>
                        <label class="tiny-label">CONFIRMAR SENHA</label>
                        <div class="input-compact">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="confirmaSenha" placeholder="Repita a senha" required />
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn primary" style="width:100%; margin-top:25px; padding: 12px;">
                    CADASTRAR E VERIFICAR <i class="fa-solid fa-arrow-right"></i>
                </button>
                
                <p style="text-align:center; font-size:12px; color:#999; margin-top:15px;">
                    Já possui conta? <a href="admin.html" style="color:var(--brand); font-weight:bold;">Faça Login</a>
                </p>

            </form>
        </div>
    </div>

  </main>

  <footer class="footer">© 2025 Lascap Fire - Serviço de Ocorrências</footer>
 
  <script src="script/shared.js"></script>
  <script type="module" src="script/perfil.js"></script>
</body>
</html>
